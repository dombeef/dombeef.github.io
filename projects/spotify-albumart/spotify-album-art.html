<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Art</title>
<body style="background-color:black;">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) brightness(0.3); /* Darkens the background */
            z-index: -1;
            display: none;
            color: black;
        }
        #album-art {
            max-width: 100%;
            max-height: 70%;
            object-fit: contain;
            display: none;
        }
        #info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 2px 2px 4px #000;
        }
        #track-info {
            text-align: center;
            display: none;
        }
        #credentials-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            z-index: 10;
        }
        #credentials-form input,
        #credentials-form select {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #credentials-form button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: white;
            cursor: pointer;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            text-shadow: 2px 2px 4px #000;
        }
        #controls button {
            margin: 0 10px;
            padding: 10px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
        #progress-container {
            margin-top: 10px;
        }
        #progress {
            width: 100%;
            height: 20px;
            cursor: pointer;
            accent-color: grey
        }
        #time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            text-shadow: 2px 2px 4px #000;
        }
        #no-content {
            display: none;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            #info-container {
                margin-left: 20px;
                align-items: flex-start;
            }
            #track-info {
                text-align: left;
            }
            #progress-container {
                margin-top: 0;
                margin-bottom: 10px;
            }
        }
        @media (orientation: portrait) {
            #progress-container {
                width: calc(100% - 40px); /* Adjust width to match album art */
            }
        }
    </style>
</head>
<body>
    <img id="background" src="" alt="Background Image">
    <img id="album-art" src="" alt="Album Art">
    <div id="info-container">
        <div id="track-info">
            <p id="track-name"></p>
            <p id="track-artist"></p>
        </div>
        <div id="controls">
            <button id="prev-track">⏮</button>
            <button id="play-pause">⏯</button>
            <button id="next-track">⏭</button>
        </div>
        <div id="progress-container">
            <div id="time-info">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
            <progress id="progress" value="0" max="100"></progress>
        </div>
        <div id="no-content">
            <p>Nothing is currently playing.</p>
        </div>
    </div>
    <div id="credentials-form">
        <input type="text" id="client-id" placeholder="Client ID">
        <input type="text" id="client-secret" placeholder="Client Secret">
        <input type="text" id="refresh-token" placeholder="Refresh Token">
        <label for="show-controls">Show Playback Controls:</label>
        <select id="show-controls">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="show-background">Show Blurred Background:</label>
        <select id="show-background">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button id="save-credentials">Save & Start</button>
    </div>
    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        document.getElementById('save-credentials').addEventListener('click', () => {
            const clientId = document.getElementById('client-id').value;
            const clientSecret = document.getElementById('client-secret').value;
            const refreshToken = document.getElementById('refresh-token').value;
            const showControls = document.getElementById('show-controls').value;
            const showBackground = document.getElementById('show-background').value;

            setCookie('clientId', clientId, 365);
            setCookie('clientSecret', clientSecret, 365);
            setCookie('refreshToken', refreshToken, 365);
            setCookie('showControls', showControls, 365);
            setCookie('showBackground', showBackground, 365);

            toggleFormVisibility(false);
            init(clientId, clientSecret, refreshToken, showControls === 'yes', showBackground === 'yes');
        });

        window.onload = () => {
            const clientId = getCookie('clientId');
            const clientSecret = getCookie('clientSecret');
            const refreshToken = getCookie('refreshToken');
            const showControls = getCookie('showControls');
            const showBackground = getCookie('showBackground');

            if (clientId && clientSecret && refreshToken) {
                toggleFormVisibility(false);
                init(clientId, clientSecret, refreshToken, showControls === 'yes', showBackground === 'yes');
            }
        };

        document.getElementById('progress-container').addEventListener('click', () => {
            toggleFormVisibility(true);
        });

        let accessToken = '';

        async function getAccessToken(clientId, clientSecret, refreshToken) {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=refresh_token&refresh_token=' + refreshToken
            });
            const data = await response.json();
            accessToken = data.access_token;
        }

        async function getCurrentPlayingTrack() {
            const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            if (response.status === 204 || response.status > 400) {
                return null; // No content or error
            }
            const data = await response.json();
            return data;
        }

        async function updateAlbumArt(showBackground) {
            try {
                const track = await getCurrentPlayingTrack();
                if (track && track.item && track.item.album && track.item.album.images.length > 0) {
                    const albumArtUrl = track.item.album.images[0].url;
                    document.getElementById('album-art').src = albumArtUrl;
                    if (showBackground) {
                        document.getElementById('background').src = albumArtUrl;
                        document.getElementById('background').style.display = 'block';
                    }
                    document.getElementById('track-name').textContent = track.item.name;
                    document.getElementById('track-artist').textContent = track.item.artists.map(artist => artist.name).join(', ');

                    const progressElement = document.getElementById('progress');
                    const currentTimeElement = document.getElementById('current-time');
                    const totalTimeElement = document.getElementById('total-time');
                    const duration = track.item.duration_ms;
                    const progress = track.progress_ms;

                    progressElement.max = duration;
                    progressElement.value = progress;
                    currentTimeElement.textContent = formatTime(progress);
                    totalTimeElement.textContent = formatTime(duration);

                    clearInterval(window.progressInterval);
                    window.progressInterval = setInterval(() => {
                        if (progressElement.value < duration) {
                            progressElement.value += 1000;
                            currentTimeElement.textContent = formatTime(progressElement.value);
                        }
                    }, 1000);

                    toggleVisibility(true);
                } else {
                    document.getElementById('album-art').src = '';
                    if (showBackground) {
                        document.getElementById('background').style.display = 'none';
                    }
                    document.getElementById('track-name').textContent = '';
                    document.getElementById('track-artist').textContent = '';
                    clearInterval(window.progressInterval);
                    document.getElementById('progress').value = 0;
                    document.getElementById('current-time').textContent = '0:00';
                    document.getElementById('total-time').textContent = '0:00';
                    toggleVisibility(false);
                }
                resizeProgressBar();
            } catch (error) {
                console.error('Error fetching current track', error);
            }
        }

        async function init(clientId, clientSecret, refreshToken, showControls, showBackground) {
            await getAccessToken(clientId, clientSecret, refreshToken);
            await updateAlbumArt(showBackground);
            if (showControls) {
                document.getElementById('controls').style.display = 'flex';
            } else {
                document.getElementById('controls').style.display = 'none';
            }
            setInterval(async () => {
                await getAccessToken(clientId, clientSecret, refreshToken); // Refresh the access token periodically
                await updateAlbumArt(showBackground);
            }, 5000); // Update every 5 seconds
        }

        function formatTime(milliseconds) {
            const minutes = Math.floor(milliseconds / 60000);
            const seconds = ((milliseconds % 60000) / 1000).toFixed(0);
            return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
        }

        function toggleFormVisibility(show) {
            if (show) {
                document.getElementById('credentials-form').style.display = 'flex';
                document.getElementById('album-art').style.display = 'none';
                document.getElementById('track-info').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('progress-container').style.display = 'none';
                document.getElementById('no-content').style.display = 'none';
            } else {
                document.getElementById('credentials-form').style.display = 'none';
                document.getElementById('album-art').style.display = 'block';
                document.getElementById('track-info').style.display = 'block';
                document.getElementById('progress-container').style.display = 'block';
                resizeProgressBar();
            }
        }

        function toggleVisibility(show) {
            if (show) {
                document.getElementById('album-art').style.display = 'block';
                document.getElementById('track-info').style.display = 'block';
                document.getElementById('progress-container').style.display = 'block';
                document.getElementById('no-content').style.display = 'none';
            } else {
                document.getElementById('album-art').style.display = 'none';
                document.getElementById('track-info').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('progress-container').style.display = 'none';
                document.getElementById('no-content').style.display = 'block';
            }
        }

        function resizeProgressBar() {
            const albumArt = document.getElementById('album-art');
            const progressContainer = document.getElementById('progress-container');
            const infoContainer = document.getElementById('info-container');
            if (albumArt && progressContainer && infoContainer) {
                const isLandscape = window.innerWidth > window.innerHeight;
                if (isLandscape) {
                    progressContainer.style.width = infoContainer.clientWidth + 'px';
                } else {
                    progressContainer.style.width = albumArt.clientWidth + 'px';
                }
            }
        }

        window.addEventListener('resize', resizeProgressBar);

        document.getElementById('prev-track').addEventListener('click', async () => {
            await fetch('https://api.spotify.com/v1/me/player/previous', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            updateAlbumArt();
        });

        document.getElementById('play-pause').addEventListener('click', async () => {
            const track = await getCurrentPlayingTrack();
            if (track && track.is_playing) {
                await fetch('https://api.spotify.com/v1/me/player/pause', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                });
                document.getElementById('play-pause').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                await fetch('https://api.spotify.com/v1/me/player/play', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                });
                document.getElementById('play-pause').innerHTML = '<i class="fas fa-pause"></i>';
            }
            updateAlbumArt();
        });

        document.getElementById('next-track').addEventListener('click', async () => {
            await fetch('https://api.spotify.com/v1/me/player/next', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            updateAlbumArt();
        });
    </script>
</body>
</html>
